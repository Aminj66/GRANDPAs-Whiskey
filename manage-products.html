<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products | Admin Panel</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Manage Products - Admin Panel</h1>
    </header>
    <div class="main-content">
        <h2>Add or Edit Products</h2>
        <div class="add-product">
            <input type="text" id="product-name" placeholder="Product Name">
            <input type="number" id="product-price" placeholder="Price">
            <input type="text" id="product-category" placeholder="Category">
            <button id="add-product-btn">Add Product</button>
        </div>
        <table id="product-table">
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Action</th>
            </tr>
            <!-- Existing products will go here -->
        </table>
    </div>

    <script>
        const addProductButton = document.getElementById('add-product-btn');
        const productTable = document.getElementById('product-table');

        addProductButton.addEventListener('click', () => {
            const productName = document.getElementById('product-name').value;
            const productPrice = document.getElementById('product-price').value;
            const productCategory = document.getElementById('product-category').value;

            if (productName && productPrice && productCategory) {
                const newRow = `
                    <tr>
                        <td>${productName}</td>
                        <td>$${productPrice}</td>
                        <td>${productCategory}</td>
                        <td><button class="edit-btn">Edit</button> <button class="delete-btn">Delete</button></td>
                    </tr>`;
                productTable.innerHTML += newRow;
            } else {
                alert("Please fill all fields.");
            }
        });

        productTable.addEventListener('click', (event) => {
            if (event.target.classList.contains('delete-btn')) {
                event.target.parentElement.parentElement.remove();
            } else if (event.target.classList.contains('edit-btn')) {
                // Edit functionality (to be expanded)
            }
        });
    </script>
</body>
</html>
