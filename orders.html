<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Orders | Admin Panel</title>
    <link rel="stylesheet" href="css/admin-styles.css">
</head>
<body>
    <header>
        <h1>View Orders - Admin Panel</h1>
    </header>
    <div class="main-content">
        <h2>Customer Orders</h2>
        <table>
            <tr>
                <th>Order ID</th>
                <th>Customer Name</th>
                <th>Total</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            <!-- Sample Orders -->
            <tr>
                <td>#001</td>
                <td>John Doe</td>
                <td>$149.99</td>
                <td>Pending</td>
                <td><button>Update Status</button></td>
            </tr>
            <tr>
                <td>#002</td>
                <td>Jane Smith</td>
                <td>$199.99</td>
                <td>Shipped</td>
                <td><button>Update Status</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
