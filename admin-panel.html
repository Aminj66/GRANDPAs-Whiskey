<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin Panel | GRANDPA's Whiskey</title>
    <link rel="stylesheet" href="css/admin-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .sidebar {
            width: 250px;
            background-color: #222;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 15px;
            display: block;
            color: #fff;
            text-decoration: none;
            margin-bottom: 10px;
            text-align: center;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .main-content {
            margin-left: 260px;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        .dashboard-section {
            display: flex;
            justify-content: space-between;
        }

        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 30%;
            text-align: center;
        }

        .card h3 {
            margin: 0 0 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Admin Panel - GRANDPA's Whiskey</h1>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="admin-panel.html">Dashboard</a>
        <a href="manage-products.html">Manage Products</a>
        <a href="orders.html">View Orders</a>
        <a href="settings.html">Settings</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Dashboard Overview</h2>

        <div class="dashboard-section">
            <div class="card">
                <h3>Total Products</h3>
                <p>120</p>
            </div>
            <div class="card">
                <h3>Orders</h3>
                <p>50</p>
            </div>
            <div class="card">
                <h3>Revenue</h3>
                <p>$5,000</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 GRANDPA's Whiskey. All rights reserved.</p>
    </footer>
</body>
</html>
